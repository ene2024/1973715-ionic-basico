<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item-options side="start">
      <ion-item-option color="success">Agregar a favoritos</ion-item-option>
    </ion-item-options>
    
    <ion-item>
      <ion-label>{{alumno}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="showDeleteAction(alumno)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
