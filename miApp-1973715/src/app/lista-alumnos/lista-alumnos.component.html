<form #alumnosForm="ngForm" (ngSubmit)="agregaAlumno()">
  <ion-label>Nombre del Alumno: {{nuevoAlumno.nombre}}</ion-label>
  <ion-input required="true" fill="outline" [(ngModel)]="nuevoAlumno.nombre" placeholder="Ejemplo: Cristian" name="nombre"></ion-input>
  <ion-label>
    <ion-checkbox required="true" [(ngModel)]="nuevoAlumno.presente" name="presente"></ion-checkbox> Presente
  </ion-label>
  <div>
    <ion-button type="submit" [disabled]="alumnosForm.invalid"> Agregar </ion-button>
  </div>
</form>
<ion-card>
  <ion-list *ngFor="let i of alumnos">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          {{i.nombre}}
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
</ion-card>
