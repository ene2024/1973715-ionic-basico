<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Introduccion a Ionic</title>
</head>
<body>
    <ion-header>
        <ion-toolbar>
            <ion-title>Presupuesto</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-input label="Tipo de Gasto" id="articulo-html" type="text" label-placement="floating" fill="solid" placeholder="Ingresa el producto"></ion-input>
        <br/>
        <ion-input label="Monto" id="monto-html" type="number" label-placement="floating" fill="outline" placeholder="Ingresa el monto"></ion-input>
        <ion-button id="agregar" color="dark" onclick="ticketCompra()">Agregar</ion-button>
        <section class="ticket">
            <h1 class="texto">Ticket de compra</h1>
            <div id="articulos"></div>
            <h1 id="Total"> Total: $0</h1>
        </section>
    </ion-content>
</body>
<script src="funcionamiento.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</html>
