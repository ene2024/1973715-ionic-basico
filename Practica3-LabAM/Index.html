<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Sistema de Grid</title>
</head>
<body>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="3">1</ion-col>
            <ion-col size="12" size-md="3">2</ion-col>
            <ion-col size="12" size-md="3">3</ion-col>
            <ion-col size="12" size-md="3">4</ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="12">1</ion-col>
        </ion-row>
    </ion-grid>  
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="1">1</ion-col>
            <ion-col size="12" size-md="1">2</ion-col>
            <ion-col size="12" size-md="1">3</ion-col>
            <ion-col size="12" size-md="1">4</ion-col>
            <ion-col size="12" size-md="1">5</ion-col>
            <ion-col size="12" size-md="1">6</ion-col>
            <ion-col size="12" size-md="1">7</ion-col>
            <ion-col size="12" size-md="1">8</ion-col>
            <ion-col size="12" size-md="1">9</ion-col>
            <ion-col size="12" size-md="1">10</ion-col>
            <ion-col size="12" size-md="1">11</ion-col>
            <ion-col size="12" size-md="1">12</ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6">1</ion-col>
            <ion-col size="12" size-md="2">2</ion-col>
            <ion-col size="12" size-md="3">3</ion-col>
            <ion-col size="12" size-md="1">4</ion-col>
        </ion-row>
    </ion-grid>
</body>
<script src="funcionamiento.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</html>
