<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="data">
                <label for="usuario">Usuario:</label>
                <input id="usuario" name="usuario" type="text" placeholder="Ingresa tu usuario">
            </div>
            <div class="data">
                <label for="contraseña">Contraseña:</label>
                <input id="contraseña" name="contraseña" type="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" onclick="login()">Iniciar Sesión</button>
            <button type="submit" onclick="register()">Registrarme</button>
            <div id="salida"></div>
        </form>
    </div>
</body>
<script src="funcionamiento.js"></script>
</html>
